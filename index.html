<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"

<body>
    <div class="container">
        <div>
            <h3 class="h3-1">HOME</h3>
            <div class="box"><span id="score1">0</span></div>
            <button class="btn1" onclick="increment1home()">+1</button>
            <button class="btn1" onclick="increment2home()">+2</button>
            <button class="btn1" onclick="increment3home()">+3</button>
        </div>

        <div>
            <h3 class="h3-2">AWAY</h3>
            <div class="box"><span id="score2">0</span></div>
            <button class="btn2" onclick="increment1guest()">+1</button>
            <button class="btn2" onclick="increment2guest()">+2</button>
            <button class="btn2" onclick="increment3guest()">+3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
